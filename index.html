<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor binário para decimal</title>
</head>
<body>
    
    <main>
        <form action="#" autocomplete="on" id="form">
            <h1>Conversor binário para decimal</h1>
            <p>Digite apenas 0 e 1</p>
            <input type="number" name="binario" id="binario" placeholder="Binário">
            <input type="text" id="resultado" readonly placeholder="Decimal">
            <button type="submit" id="btn-converter">Converter</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
